<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimla's Birthday Surprise</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="heart">ðŸ’–</div>
        <h1 class="title">Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Type your name here...">
        <button class="submit-btn" onclick="checkName()">See Magic</button>
    </div>

    <!-- Celebration Screen -->
    <div id="celebration-screen" class="screen">
        <!-- Background Elements -->
        <canvas id="particles-canvas"></canvas>
        <div class="emoji-rain"></div>
        
        <!-- Centered Content -->
        <div class="main-content">
            <!-- Animated Cake -->
            <div class="cake-container">
                <div class="birthday-cake">
                    <div class="cake-layer top-layer">
                        <div class="frosting"></div>
                        <div class="candles">
                            <div class="candle"><div class="flame"></div></div>
                            <div class="candle"><div class="flame"></div></div>
                            <div class="candle"><div class="flame"></div></div>
                        </div>
                    </div>
                    <div class="cake-layer middle-layer"></div>
                    <div class="cake-layer base-layer"></div>
                    <div class="sprinkles"></div>
                </div>
                <!-- Animated Birthday Text -->
                <div class="birthday-text animate__animated animate__heartBeat animate__infinite">
                    Happy Birthday To My Shimla! ðŸŽ‰
                </div>
            </div>
        </div>

        <!-- Audio -->
        <audio id="birthday-music">
            <source src="assets/audio/birthday-music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
