<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">

        <!-- Animations Container -->
        <div class="fireworks"></div>
        <div class="emoji-storm"></div>
        
        <!-- Audio -->
        <audio id="background-music" loop>
            <source src="assets/audio/birthday-music.mp3" type="audio/mpeg">
